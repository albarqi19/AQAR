# نسخة مبسطة بدون Node.js
[variables]
PHP_VERSION = "8.2"
COMPOSER_ALLOW_SUPERUSER = "1"

[phases.setup]
nixPkgs = ["php82", "php82Packages.composer"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
